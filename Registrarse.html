<html lang="es">

  <body>
    <div class="head"> 

        <div class="Logo">
            <a href=""></a>
            <img src="imagenes/logo.jpg" alt="" height="73px" width="75px">
         </div>
         <nav class="navbar"> 
            <a href="Iniciasesion.html">Inicia sesion</a>
            <a href="Registrarse.html">Registrarse</a>
          </nav>
</div> 

<div class="formulario">
    <h1>Registrarse</h1>
    <form method="post">
      <div class="username">
        <input type="text" id="username"required>
        <label>Nombre de usuario</label>
      </div>

      <div class="username">
        <input type="password"id="password" required>
        <label>contraseña</label>
      </div>
      <div class="username">
        <input type="password"id="confirm_password" required>
        <label>Validar contraseña</label>
      </div>
      <div class="username">
        <input type="email"id="email" required>
        <label>Email</label>
      </div>      
      <div class="btn-home 1">
        <button type="button" onclick="validateForm()" class="btn">Registrarse</button>
        </div>
    </form>

    <script>
        function validateForm() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          var confirm_password = document.getElementById('confirm_password').value;
          var email = document.getElementById('email').value;
      
          // Verificar si los campos están vacíos
          if (username.trim() === '' || password.trim() === '' || confirm_password.trim() === '' || email.trim() === '') {
            alert('Por favor, complete todos los campos.');
            return false; // Evitar que el formulario se envíe
          }
      
          // Verificar si las contraseñas coinciden
          if (password !== confirm_password) {
            alert('Las contraseñas no coinciden.');
            return false; // Evitar que el formulario se envíe
          }
          else{
              location.replace("iniciasesion.html")
             }
        }
      </script>

 </body>
</html>
